<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My YouTube-like Site</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>My YouTube-like Site</h1>
    <input type="text" id="searchInput" placeholder="Search">
    <button onclick="searchVideos()">Search</button>
  </header>
  <main>
    <div id="videoPlayer">
      <iframe id="videoFrame" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
    </div>
    <div id="videoList">
      <ul id="videoListItems">
        <li onclick="playVideo('video1')">Video 1</li>
        <li onclick="playVideo('video2')">Video 2</li>
        <li onclick="playVideo('video3')">Video 3</li>
        <li onclick="playVideo('video4')">Video 4</li>
      </ul>
    </div>
  </main>
  <script src="scripts.js"></script>
</body>

</html>
